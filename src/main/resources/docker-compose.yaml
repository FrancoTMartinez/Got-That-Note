version: '3.3'
services:
  got-that-note-db:
    image: mysql:5.7
    restart: always
    environment:
      MYSQL_DATABASE: 'got-that-note-db-MySql'
      MYSQL_USER: 'user'
      MYSQL_PASSWORD: 'password'
      MYSQL_ROOT_PASSWORD: 'password'
    ports:
      - '3306:3306'
    volumes:
      - ./sql-script/createDb.sql:/docker-entrypoint-initdb.d/createDb.sql
    expose:
      - '3306'
volumes:
  got-that-note-db:
  
   mongo:
      image: mongo
      restart: always
      environment:
      	 MONGO_INITDB_DATABASE: notesDB-MongoDB
         MONGO_INITDB_ROOT_USERNAME: user
         MONGO_INITDB_ROOT_PASSWORD: password
      ports:
         - 27017:27017
      volumes:
         -  ~/mongo/data:/data/db
volumes:
   mongo-data:
